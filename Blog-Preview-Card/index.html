<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./design/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="blog card">
        <div class="blog-img">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Article illustration"
          />
        </div>

        <div class="card-body"></div>
            <button class="btn text-3-bold w700">Learning</button>
            <p class="text-3">Published 21 Dec 2023</p>
            <h2 class="text-1">HTML & CSS foundations</h2>
            <p class="text-2">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="profile">
              <img
                src="./assets/images/image-avatar.webp"
                alt="Profile Picture"
              />
              <p class="text-3-bold w800">Greg Hooper</p>
            </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oluwatoniloba Adekola</a>.
      </div>
    </div>

  
  </body>
</html>
